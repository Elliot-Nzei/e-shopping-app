<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Local Shopping Web-App</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <link rel="stylesheet" href="../../assets/css/themes.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address below and we'll send you instructions to reset your password.</p>
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Instructions</button>
            </form>
            <p id="confirmationMessage" class="success-message hidden">If an account with that email exists, you will receive reset instructions shortly.</p>
            <p class="auth-switch">Remember your password? <a href="/frontend/pages/auth/login.html" data-internal-link>Login here</a></p>
        </div>
    </div>

    <script type="module" src="../../main.js"></script>
    <script type="module" src="../../assets/js/pages/auth/forgot-password.js"></script>
</body>
</html>
