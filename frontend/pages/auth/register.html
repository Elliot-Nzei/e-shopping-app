<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Local Shopping Web-App</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <link rel="stylesheet" href="../../assets/css/themes.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <form id="registerForm" class="auth-form">
                <!-- Step 1: Basic Info -->
                <div class="form-section active" data-step="1">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-group">
                            <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                            <button type="button" class="toggle-password" aria-label="Show password"></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <!-- <button type="button" class="btn btn-secondary next-step">Next</button> -->
                </div>

                <!-- Step 2: Location & Interests (Optional for now, can be made multi-step later) -->
                <div class="form-section" data-step="2" style="display: none;">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="delta">Delta State</option>
                            <option value="edo">Edo State</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Interests (Optional)</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="cat1" name="interests" value="electronics">
                            <label for="cat1">Electronics</label>
                            <input type="checkbox" id="cat2" name="interests" value="fashion">
                            <label for="cat2">Fashion</label>
                            <input type="checkbox" id="cat3" name="interests" value="food">
                            <label for="cat3">Food & Groceries</label>
                            <!-- Add more categories -->
                        </div>
                    </div>
                    <!-- <button type="button" class="btn btn-secondary prev-step">Previous</button>
                    <button type="button" class="btn btn-primary next-step">Next</button> -->
                </div>

                <!-- Step 3: Review & Submit (Optional for now) -->
                <div class="form-section" data-step="3" style="display: none;">
                    <p>Review your details before submitting.</p>
                    <!-- Display summarized data here -->
                    <!-- <button type="button" class="btn btn-secondary prev-step">Previous</button> -->
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="registerSubmitBtn" disabled>Register</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="/frontend/pages/auth/login.html" data-internal-link>Login here</a></p>
        </div>
    </div>

    <script type="module" src="../../main.js"></script>
    <script type="module" src="../../assets/js/pages/auth/register.js"></script>
</body>
</html>
