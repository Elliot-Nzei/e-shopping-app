<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - Local Shopping Web-App</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <link rel="stylesheet" href="../../assets/css/themes.css">
</head>
<body>
    <div id="app-content">
        <div class="admin-page-container container">
            <aside class="dashboard-sidebar">
                <nav>
                    <ul>
                        <li><a href="/frontend/pages/admin/dashboard.html" class="sidebar-link" data-internal-link data-section="overview">Overview</a></li>
                        <li><a href="/frontend/pages/admin/users.html" class="sidebar-link active" data-internal-link data-section="users">Users</a></li>
                        <li><a href="/frontend/pages/admin/sellers.html" class="sidebar-link" data-internal-link data-section="sellers">Sellers</a></li>
                        <li><a href="/frontend/pages/admin/products.html" class="sidebar-link" data-internal-link data-section="products">Products</a></li>
                        <li><a href="/frontend/pages/admin/orders.html" class="sidebar-link" data-internal-link data-section="orders">Orders</a></li>
                        <li><a href="/frontend/pages/admin/categories.html" class="sidebar-link" data-internal-link data-section="categories">Categories</a></li>
                        <li><a href="/frontend/pages/admin/analytics.html" class="sidebar-link" data-internal-link data-section="analytics">Analytics</a></li>
                        <li><a href="/frontend/pages/admin/settings.html" class="sidebar-link" data-internal-link data-section="settings">Settings</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="dashboard-main-content">
                <section id="users-management" class="dashboard-section active">
                    <h2>User Management</h2>

                    <div class="filters-search-section">
                        <div class="form-group">
                            <label for="user-status-filter">Status:</label>
                            <select id="user-status-filter" name="status">
                                <option value="all">All</option>
                                <option value="active">Active</option>
                                <option value="suspended">Suspended</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="registration-date-filter">Registration Date:</label>
                            <input type="date" id="registration-date-filter" name="registration_date">
                        </div>
                        <div class="form-group search-group">
                            <label for="user-search">Search Users:</label>
                            <input type="text" id="user-search" name="search" placeholder="Search by Username or Email">
                        </div>
                        <button class="btn btn-primary" id="export-users-btn">Export Users</button>
                    </div>

                    <div class="table-actions">
                        <button class="btn btn-secondary" id="bulk-activate-users-btn">Bulk Activate</button>
                        <button class="btn btn-error" id="bulk-deactivate-users-btn">Bulk Deactivate</button>
                    </div>

                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-users"></th>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Date Joined</th>
                                    <th>Last Login</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-users-table-body">
                                <!-- User rows will be loaded here by JavaScript -->
                                <tr>
                                    <td><input type="checkbox" class="user-select-checkbox"></td>
                                    <td>1</td>
                                    <td>john_doe</td>
                                    <td>john@example.com</td>
                                    <td><span class="status-badge status-active">Active</span></td>
                                    <td>2024-01-15</td>
                                    <td>2025-07-05</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary view-user-btn">View</button>
                                        <button class="btn btn-sm btn-secondary edit-user-btn">Edit</button>
                                        <button class="btn btn-sm btn-error delete-user-btn">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="admin-users-pagination" class="pagination-container"></div>

                </section>
            </main>
        </div>
    </div>

    <script type="module" src="../../main.js"></script>
    <script type="module" src="../../assets/js/pages/admin/users.js"></script>
</body>
</html>
