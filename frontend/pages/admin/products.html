<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products - Local Shopping Web-App</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <link rel="stylesheet" href="../../assets/css/themes.css">
</head>
<body>
    <div id="app-content">
        <div class="admin-page-container container">
            <aside class="dashboard-sidebar">
                <nav>
                    <ul>
                        <li><a href="/admin/dashboard.html" class="sidebar-link" data-internal-link data-section="overview">Overview</a></li>
                        <li><a href="/admin/users.html" class="sidebar-link" data-internal-link data-section="users">Users</a></li>
                        <li><a href="/admin/sellers.html" class="sidebar-link" data-internal-link data-section="sellers">Sellers</a></li>
                        <li><a href="/admin/products.html" class="sidebar-link active" data-internal-link data-section="products">Products</a></li>
                        <li><a href="/admin/orders.html" class="sidebar-link" data-internal-link data-section="orders">Orders</a></li>
                        <li><a href="/admin/categories.html" class="sidebar-link" data-internal-link data-section="categories">Categories</a></li>
                        <li><a href="/admin/analytics.html" class="sidebar-link" data-internal-link data-section="analytics">Analytics</a></li>
                        <li><a href="/admin/settings.html" class="sidebar-link" data-internal-link data-section="settings">Settings</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="dashboard-main-content">
                <section id="products-management" class="dashboard-section active">
                    <h2>Product Management</h2>

                    <div class="filters-search-section">
                        <div class="form-group">
                            <label for="admin-product-category-filter">Category:</label>
                            <select id="admin-product-category-filter" name="category">
                                <option value="all">All Categories</option>
                                <!-- Categories will be loaded dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="admin-product-seller-filter">Seller:</label>
                            <select id="admin-product-seller-filter" name="seller">
                                <option value="all">All Sellers</option>
                                <!-- Sellers will be loaded dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="admin-product-status-filter">Status:</label>
                            <select id="admin-product-status-filter" name="status">
                                <option value="all">All Statuses</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="pending">Pending Review</option>
                            </select>
                        </div>
                        <div class="form-group search-group">
                            <label for="admin-product-search">Search Products:</label>
                            <input type="text" id="admin-product-search" name="search" placeholder="Search by name or ID">
                        </div>
                        <button class="btn btn-primary" id="admin-add-new-product-btn">Add New Product</button>
                    </div>

                    <div class="table-actions">
                        <button class="btn btn-secondary" id="bulk-activate-products-btn">Bulk Activate</button>
                        <button class="btn btn-error" id="bulk-deactivate-products-btn">Bulk Deactivate</button>
                    </div>

                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="select-all-products"></th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Seller</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-products-table-body">
                                <!-- Product rows will be loaded here by JavaScript -->
                                <tr>
                                    <td><input type="checkbox" class="product-select-checkbox"></td>
                                    <td>P001</td>
                                    <td>Laptop Pro</td>
                                    <td>Shop A</td>
                                    <td>Electronics</td>
                                    <td>â‚¦150,000</td>
                                    <td>10</td>
                                    <td><span class="status-badge status-active">Active</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary view-product-btn">View</button>
                                        <button class="btn btn-sm btn-secondary edit-product-btn">Edit</button>
                                        <button class="btn btn-sm btn-error delete-product-btn">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="admin-products-pagination" class="pagination-container"></div>

                </section>
            </main>
        </div>
    </div>

    <script type="module" src="../../main.js"></script>
    <script type="module" src="../../assets/js/pages/admin/products.js"></script>
</body>
</html>
