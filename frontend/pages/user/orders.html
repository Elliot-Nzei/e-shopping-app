<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Orders - Local Shopping Web-App</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/components.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <link rel="stylesheet" href="../../assets/css/themes.css">
</head>
<body>
    <div id="app-content">
        <div class="orders-page-container container">
            <h2>My Orders</h2>

            <div class="filters-sort-section">
                <div class="form-group">
                    <label for="order-status-filter">Status:</label>
                    <select id="order-status-filter" name="status">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="order-date-filter">Date Range:</label>
                    <input type="date" id="order-date-filter" name="date_range">
                </div>
                <div class="form-group">
                    <label for="order-sort-by">Sort By:</label>
                    <select id="order-sort-by" name="sort_by">
                        <option value="recent">Most Recent</option>
                        <option value="amount_desc">Amount (High to Low)</option>
                        <option value="amount_asc">Amount (Low to High)</option>
                    </select>
                </div>
            </div>

            <div id="orders-list" class="orders-list-cards">
                <!-- Order cards will be loaded here by JavaScript -->
                <div class="order-card">
                    <div class="order-header">
                        <h3>Order #1001</h3>
                        <span class="status-badge status-pending">Pending</span>
                    </div>
                    <p>Date: 2025-07-01</p>
                    <p>Total: ₦5,000</p>
                    <button class="btn btn-primary btn-sm view-order-details">View Details</button>
                </div>
                <div class="order-card">
                    <div class="order-header">
                        <h3>Order #1002</h3>
                        <span class="status-badge status-delivered">Delivered</span>
                    </div>
                    <p>Date: 2025-06-25</p>
                    <p>Total: ₦12,500</p>
                    <button class="btn btn-primary btn-sm view-order-details">View Details</button>
                </div>
            </div>

            <div id="orders-pagination" class="pagination-container"></div>

            <!-- Order Details Modal (Hidden by default) -->
            <div id="orderDetailsModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h3>Order Details #<span id="modal-order-id"></span></h3>
                    <div id="modal-order-details-content">
                        <!-- Details will be loaded here -->
                        <p><strong>Customer:</strong> <span id="modal-customer-name"></span></p>
                        <p><strong>Delivery Address:</strong> <span id="modal-delivery-address"></span></p>
                        <p><strong>Payment Method:</strong> <span id="modal-payment-method"></span></p>
                        <p><strong>Tracking Info:</strong> <span id="modal-tracking-info"></span></p>
                        <h4>Items:</h4>
                        <ul id="modal-order-items"></ul>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" id="cancelOrderBtn">Cancel Order</button>
                        <button class="btn btn-primary" id="reorderBtn">Reorder</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="../../main.js"></script>
    <script type="module" src="../../assets/js/pages/orders.js"></script>
</body>
</html>
